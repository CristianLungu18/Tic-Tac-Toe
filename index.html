<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="app">
      <div class="start">
        <button class="start-btn">START</button>
      </div>
      <div class="status-text">Tic-Tac-Toe Game</div>
      <div class="game">
        <div class="game-box0"></div>
        <div class="game-box1"></div>
        <div class="game-box2"></div>
        <div class="game-box3"></div>
        <div class="game-box4"></div>
        <div class="game-box5"></div>
        <div class="game-box6"></div>
        <div class="game-box7"></div>
        <div class="game-box8"></div>
      </div>
      <div class="reset">
        <button class="reset-btn">RESET</button>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
  <script src="./checkForX.js"></script>
  <script src="./checkForO.js"></script>
  <script src="./gameBox.js"></script>
  <script src="./resetBtn.js"></script>
  <script src="./computerTurn.js"></script>
  <script src="./startBtn.js"></script>
</html>
